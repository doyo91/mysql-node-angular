<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field class="full-width-input">
          <mat-label>Username</mat-label>
          <input type="text" matInput required formControlName="username" />
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <mat-label>Password</mat-label>
          <input type="password" matInput required formControlName="password" />
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
